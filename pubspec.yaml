name: giphy_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  #*** UI ************************************
  cupertino_icons: 1.0.8
  cached_network_image: 3.4.1

  #*** Data **********************************
  equatable: 2.0.7

  #*** Code Generation And DI ******************
  json_serializable: 6.11.1
  json_annotation: 4.9.0
  injectable: 2.5.2
  get_it: 8.2.0

  #*** State Management **********************************
  flutter_bloc: 9.1.1

  #*** Routing *******************************
  auto_route: 10.1.2
  
  #*** Networking ****************************
  dio: 5.9.0
  connectivity_plus: 7.0.0
 
  #*** Testing *******************************
  mocktail: 1.0.4

  #*** Environment Variables *****************
  flutter_dotenv: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  #*** Code generation ********************
  build_runner: 2.10.1
  auto_route_generator: 10.2.5  
  injectable_generator: 2.9.0

  #*** Quality *******************************
  flutter_lints: 5.0.0

